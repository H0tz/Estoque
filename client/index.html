<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Estoque</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Constrole de estoque</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Produtos
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a id="listar-produtos" class="dropdown-item" href="#">Listar</a>
                                <a id="listar-lancamentos" class="dropdown-item" href="#">Lancamentos</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a id="listar-clientes" class="nav-link" href="#">
                            Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="listar-fornecedores" class="nav-link" href="#">
                            Fornecedores
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="content-header">
                <span class="content-header-title"></span>
                <button class="content-header-new btn btn-primary" data-type="produto" type="button">
                    <span class="content-header-new-label" aria-hidden="true"></span>
                </button>
            </div>

            <table class="table table-striped"></table>
        </div>
    </main>

    <!-- Modal Produtos -->
    <div class="modal fade" id="modal-produtos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-produtos-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modal-produtos-nome">Nome</label>
                            <input type="text" class="form-control modal-produtos-item" id="modal-produtos-nome">
                        </div>
                        <div class="form-group">
                            <label for="modal-produtos-descricao">Descricao</label>
                            <input type="text" class="form-control modal-produtos-item" id="modal-produtos-descricao">
                        </div>
                        <div class="form-group">
                            <label for="modal-produtos-quantidade">Quantidade</label>
                            <input type="text" disabled class="form-control modal-produtos-item" id="modal-produtos-quantidade">
                        </div>
                        <div class="form-group">
                            <label for="modal-produtos-custo">Custo</label>
                            <input type="text" class="form-control modal-produtos-item" id="modal-produtos-custo">
                        </div>
                        <div class="form-group">
                            <label for="modal-produtos-preco">Preco</label>
                            <input type="text" class="form-control modal-produtos-item" id="modal-produtos-preco">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-produtos-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modal-produtos-save" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pessoas -->
    <div class="modal fade" id="modal-pessoas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-pessoas-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modal-pessoas-cpf">CPF</label>
                            <input type="text" class="form-control modal-pessoas-item" id="modal-pessoas-cpf">
                        </div>
                        <div class="form-group">
                            <label for="modal-pessoas-nome">Nome</label>
                            <input type="text" class="form-control modal-pessoas-item" id="modal-pessoas-nome">
                        </div>
                        <div class="form-group">
                            <label for="modal-pessoas-telefone">Telefone</label>
                            <input type="text" class="form-control modal-pessoas-item" id="modal-pessoas-telefone">
                        </div>
                        <div class="form-group">
                            <label for="modal-pessoas-endereco">Endereco</label>
                            <input type="text" class="form-control modal-pessoas-item" id="modal-pessoas-endereco">
                        </div>
                        <div class="form-group">
                            <label for="modal-pessoas-cep">CEP</label>
                            <input type="text" class="form-control modal-pessoas-item" id="modal-pessoas-cep">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-pessoas-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modal-pessoas-save" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Lancamentos -->
    <div class="modal fade" id="modal-lancamentos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-lancamentos-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modal-lancamentos-pessoa">Cliente/Fornecedor</label>
                            <select class="form-control modal-lancamentos-item" id="modal-lancamentos-cpf_pessoa"></select>
                        </div>
                        <div class="form-group">
                            <label for="modal-lancamentos-entrada">Tipo</label>
                            <select class="form-control modal-lancamentos-item" id="modal-lancamentos-entrada">
                                <option hidden disabled selected value>Escolha um tipo de entrada</option>
                                <option value="0">Saida</option>
                                <option value="1">Entrada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modal-lancamentos-produto">Produto</label>
                            <select class="form-control modal-lancamentos-item" id="modal-lancamentos-id_produto"></select>
                        </div>
                        <div class="form-group">
                            <label for="modal-lancamentos-quantidade">Quantidade</label>
                            <input type="number" class="form-control modal-lancamentos-item" id="modal-lancamentos-quantidade">
                        </div>
                        <div class="form-group">
                            <label for="modal-lancamentos-valor">Valor</label>
                            <input type="number" step="0.01" class="form-control modal-lancamentos-item" id="modal-lancamentos-valor">
                        </div>
                        <div class="form-group">
                            <label for="modal-lancamentos-observacao">Observacao</label>
                            <textarea class="form-control modal-lancamentos-item" id="modal-lancamentos-observacao" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-lancamentos-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modal-lancamentos-save" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="./helpers/produtos.js"></script>
    <script src="./helpers/pessoas.js"></script>
    <script src="./helpers/lancamentos.js"></script>
    <script src="./libs/toaster.js"></script>
    <script src="./app.js"></script>
</body>

</html>
